<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>userHomePage</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark" style="display: block; color: white">
    <div class="container-fluid">
        <span id="myUserDetails" class="navbar-brand ">
        </span>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-link text-white-50" value="Logout"/>
        </form>
    </div>
</nav>

<div class="block-left custom-col-left back-white">
    <nav class="nav flex-column nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user">User</a>
        </li>
    </nav>
</div>

<div class="block-right section">
    <h2>User information-page</h2>
    <div class="border">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-header">About User</h5>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Year of birth</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="tableUser">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </br>
</div>
</div>
</div>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
